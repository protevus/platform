# Project information
site_name: Protevus
site_description: >-
  Protevus is a unified full-stack platform with an expressive, elegant syntax. 
  We’ve already established the foundation — freeing you to create and deploy across multiple targets 
  all from the same codebase.
site_author: Patrick Stewart
site_url: https://protevus.com/

# Repository
repo_name: protevus/platform
repo_url: https://github.com/protevus/platform
edit_uri: 'https://github.com/protevus/platform/blob/dmz/'

# Custom Directories
docs_dir: docs

# Copyright
copyright: Copyright &copy; 2023 - 2025 Protevus

# Configuration
theme:
  name: material
  custom_dir: website/overrides
  logo: assets/logo.svg
  favicon: assets/favicon.png
  icon:
    logo: logo
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.top
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.prune
    - navigation.expand
    - navigation.footer
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - toc.follow
    - announce.dismiss
    - search.highlight
    - search.share
    - search.suggest

# Plugins
plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/protevus
    - icon: fontawesome/brands/discord
      link: https://discord.gg/68wNtUEX
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/protevus.bsky.social
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@protevus
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/protevus
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@protevus

extra_css:
  - assets/style.css
extra_javascript:
  - assets/script.js

hooks:
  - website/overrides/hooks/shortcodes.py
  - website/overrides/hooks/translations.py

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.keys
  # - pymdownx.magiclink:
  #     normalize_issue_symbols: true
  #     repo_url_shorthand: true
  #     user: squidfunk
  #     repo: mkdocs-material
  - pymdownx.smartsymbols
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - toc:
      permalink: true
  - tables

not_in_nav: |
  /tutorials/**/*.md

