name: TraceableValidator
class_comment: '# * Collects some data about validator calls.

  # *

  # * @author Maxime Steinhausser <maxime.steinhausser@gmail.com>'
dependencies:
- name: Constraint
  type: class
  source: Symfony\Component\Validator\Constraint
- name: GroupSequence
  type: class
  source: Symfony\Component\Validator\Constraints\GroupSequence
- name: ConstraintViolationListInterface
  type: class
  source: Symfony\Component\Validator\ConstraintViolationListInterface
- name: ExecutionContextInterface
  type: class
  source: Symfony\Component\Validator\Context\ExecutionContextInterface
- name: MetadataInterface
  type: class
  source: Symfony\Component\Validator\Mapping\MetadataInterface
- name: ResetInterface
  type: class
  source: Symfony\Contracts\Service\ResetInterface
properties: []
methods:
- name: __construct
  visibility: public
  parameters:
  - name: validator
  comment: null
- name: getCollectedData
  visibility: public
  parameters: []
  comment: null
- name: reset
  visibility: public
  parameters: []
  comment: null
- name: getMetadataFor
  visibility: public
  parameters:
  - name: value
  comment: null
- name: hasMetadataFor
  visibility: public
  parameters:
  - name: value
  comment: null
- name: validate
  visibility: public
  parameters:
  - name: value
  - name: constraints
    default: 'null'
  - name: groups
    default: 'null'
  comment: null
- name: validateProperty
  visibility: public
  parameters:
  - name: object
  - name: propertyName
  - name: groups
    default: 'null'
  comment: null
- name: validatePropertyValue
  visibility: public
  parameters:
  - name: objectOrClass
  - name: propertyName
  - name: value
  - name: groups
    default: 'null'
  comment: null
- name: startContext
  visibility: public
  parameters: []
  comment: null
- name: inContext
  visibility: public
  parameters:
  - name: context
  comment: null
traits:
- Symfony\Component\Validator\Constraint
- Symfony\Component\Validator\Constraints\GroupSequence
- Symfony\Component\Validator\ConstraintViolationListInterface
- Symfony\Component\Validator\Context\ExecutionContextInterface
- Symfony\Component\Validator\Mapping\MetadataInterface
- Symfony\Contracts\Service\ResetInterface
interfaces:
- ValidatorInterface
