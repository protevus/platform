name: ContextualValidatorInterface
class_comment: null
dependencies:
- name: Constraint
  type: class
  source: Symfony\Component\Validator\Constraint
- name: GroupSequence
  type: class
  source: Symfony\Component\Validator\Constraints\GroupSequence
- name: ConstraintViolationListInterface
  type: class
  source: Symfony\Component\Validator\ConstraintViolationListInterface
properties: []
methods:
- name: atPath
  visibility: public
  parameters:
  - name: path
  comment: '# * A validator in a specific execution context.

    # *

    # * @author Bernhard Schussek <bschussek@gmail.com>

    # */

    # interface ContextualValidatorInterface

    # {

    # /**

    # * Appends the given path to the property path of the context.

    # *

    # * If called multiple times, the path will always be reset to the context''s

    # * original path with the given path appended to it.

    # *

    # * @return $this'
- name: validate
  visibility: public
  parameters:
  - name: value
  - name: constraints
    default: 'null'
  - name: groups
    default: 'null'
  comment: '# * Validates a value against a constraint or a list of constraints.

    # *

    # * If no constraint is passed, the constraint

    # * {@link \Symfony\Component\Validator\Constraints\Valid} is assumed.

    # *

    # * @param mixed                                                 $value       The
    value to validate

    # * @param Constraint|Constraint[]|null                          $constraints
    The constraint(s) to validate against

    # * @param string|GroupSequence|array<string|GroupSequence>|null $groups      The
    validation groups to validate. If none is given, "Default" is assumed

    # *

    # * @return $this'
- name: validateProperty
  visibility: public
  parameters:
  - name: object
  - name: propertyName
  - name: groups
    default: 'null'
  comment: '# * Validates a property of an object against the constraints specified

    # * for this property.

    # *

    # * @param string                                                $propertyName
    The name of the validated property

    # * @param string|GroupSequence|array<string|GroupSequence>|null $groups       The
    validation groups to validate. If none is given, "Default" is assumed

    # *

    # * @return $this'
- name: validatePropertyValue
  visibility: public
  parameters:
  - name: objectOrClass
  - name: propertyName
  - name: value
  - name: groups
    default: 'null'
  comment: '# * Validates a value against the constraints specified for an object''s

    # * property.

    # *

    # * @param object|string                                         $objectOrClass
    The object or its class name

    # * @param string                                                $propertyName  The
    name of the property

    # * @param mixed                                                 $value         The
    value to validate against the property''s constraints

    # * @param string|GroupSequence|array<string|GroupSequence>|null $groups        The
    validation groups to validate. If none is given, "Default" is assumed

    # *

    # * @return $this'
- name: getViolations
  visibility: public
  parameters: []
  comment: '# * Returns the violations that have been generated so far in the context

    # * of the validator.'
traits:
- Symfony\Component\Validator\Constraint
- Symfony\Component\Validator\Constraints\GroupSequence
- Symfony\Component\Validator\ConstraintViolationListInterface
interfaces: []
