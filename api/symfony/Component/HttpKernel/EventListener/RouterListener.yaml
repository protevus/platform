  comment: "# * Initializes the context from the request and sets request attributes\
    \ based on a matching route.\n# *\n# * @author Fabien Potencier <fabien@symfony.com>\n\
    # * @author Yonel Ceruto <yonelceruto@gmail.com>\n# *\n# * @final\n# */\n# class\
    \ RouterListener implements EventSubscriberInterface\n# {\n# private RequestContext\
    \ $context;\n# \n# /**\n# * @param RequestContext|null $context The RequestContext\
