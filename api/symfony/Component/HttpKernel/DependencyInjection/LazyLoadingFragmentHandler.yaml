name: LazyLoadingFragmentHandler
class_comment: '# * Lazily loads fragment renderers from the dependency injection
  container.

  # *

  # * @author Fabien Potencier <fabien@symfony.com>'
dependencies:
- name: ContainerInterface
  type: class
  source: Psr\Container\ContainerInterface
- name: RequestStack
  type: class
  source: Symfony\Component\HttpFoundation\RequestStack
- name: ControllerReference
  type: class
  source: Symfony\Component\HttpKernel\Controller\ControllerReference
- name: FragmentHandler
  type: class
  source: Symfony\Component\HttpKernel\Fragment\FragmentHandler
properties: []
methods:
- name: __construct
  visibility: public
  parameters:
  - name: container
  - name: requestStack
  - name: debug
    default: 'false'
  comment: null
- name: render
  visibility: public
  parameters:
  - name: uri
  - name: renderer
    default: '''inline'''
  - name: options
    default: '[]'
  comment: null
traits:
- Psr\Container\ContainerInterface
- Symfony\Component\HttpFoundation\RequestStack
- Symfony\Component\HttpKernel\Controller\ControllerReference
- Symfony\Component\HttpKernel\Fragment\FragmentHandler
interfaces: []
