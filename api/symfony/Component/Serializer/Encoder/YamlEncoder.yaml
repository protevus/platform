name: YamlEncoder
class_comment: "# * Encodes YAML data.\n# *\n# * @author K\xE9vin Dunglas <dunglas@gmail.com>"
dependencies:
- name: RuntimeException
  type: class
  source: Symfony\Component\Serializer\Exception\RuntimeException
- name: Dumper
  type: class
  source: Symfony\Component\Yaml\Dumper
- name: Parser
  type: class
  source: Symfony\Component\Yaml\Parser
- name: Yaml
  type: class
  source: Symfony\Component\Yaml\Yaml
properties: []
methods:
- name: __construct
  visibility: public
  parameters:
  - name: dumper
    default: 'null'
  - name: parser
    default: 'null'
  - name: defaultContext
    default: '[]'
  comment: null
- name: encode
  visibility: public
  parameters:
  - name: data
  - name: format
  - name: context
    default: '[]'
  comment: null
- name: supportsEncoding
  visibility: public
  parameters:
  - name: format
  comment: null
- name: decode
  visibility: public
  parameters:
  - name: data
  - name: format
  - name: context
    default: '[]'
  comment: null
- name: supportsDecoding
  visibility: public
  parameters:
  - name: format
  comment: null
traits:
- Symfony\Component\Serializer\Exception\RuntimeException
- Symfony\Component\Yaml\Dumper
- Symfony\Component\Yaml\Parser
- Symfony\Component\Yaml\Yaml
interfaces:
- EncoderInterface
