- name: fixPhpFilesArray
  visibility: private
  parameters:
  - name: data
  comment: '# * Fixes a malformed PHP $_FILES array.

    # *

    # * PHP has a bug that the format of the $_FILES array differs, depending on

    # * whether the uploaded file fields had normal field names or array-like

    # * field names ("normal" vs. "parent[child]").

    # *

    # * This method fixes the array to look like the "normal" $_FILES array.

    # *

    # * It''s safe to pass an already converted array, in which case this method

    # * just returns the original array unmodified.

    # *

    # * This method is identical to {@link \Symfony\Component\HttpFoundation\FileBag::fixPhpFilesArray}

    # * and should be kept as such in order to port fixes quickly and easily.'
- name: stripEmptyFiles
  visibility: private
  parameters:
  - name: data
  comment: null
