  type: class
  source: Symfony\Component\Form\Exception\UnexpectedTypeException
properties: []
methods:
- name: mapDataToForms
  visibility: public
  parameters:
  - name: choice
  - name: radios
  comment: null
- name: mapFormsToData
  visibility: public
  parameters:
  - name: radios
  - name: '&$choice'
  comment: null
traits:
- Symfony\Component\Form\DataMapperInterface
- Symfony\Component\Form\Exception\UnexpectedTypeException
interfaces:
- DataMapperInterface
