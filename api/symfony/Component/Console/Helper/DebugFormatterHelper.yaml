    # private array $started = [];\n# private int $count = -1;\n# \n# /**\n# * Starts\
    \ a debug formatting session."
- name: progress
  visibility: public
  parameters:
  - name: id
  - name: buffer
  - name: error
    default: 'false'
  - name: prefix
    default: '''OUT'''
  - name: errorPrefix
    default: '''ERR'''
  comment: '# * Adds progress to a formatting session.'
- name: stop
  visibility: public
  parameters:
  - name: id
  - name: message
  - name: successful
  - name: prefix
    default: '''RES'''
  comment: '# * Stops a formatting session.'
- name: getBorder
  visibility: private
  parameters:
