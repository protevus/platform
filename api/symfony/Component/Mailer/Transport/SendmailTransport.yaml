- name: __construct
  visibility: public
  parameters:
  - name: command
    default: 'null'
  - name: dispatcher
    default: 'null'
  - name: logger
    default: 'null'
  comment: "# * SendmailTransport for sending mail through a Sendmail/Postfix (etc..)\
    \ binary.\n# *\n# * Transport can be instantiated through SendmailTransportFactory\
    \ or NativeTransportFactory:\n# *\n# * - SendmailTransportFactory to use most\
    \ common sendmail path and recommended options\n# * - NativeTransportFactory when\
    \ configuration is set via php.ini\n# *\n# * @author Fabien Potencier <fabien@symfony.com>\n\
    # * @author Chris Corbyn\n# */\n# class SendmailTransport extends AbstractTransport\n\
    # {\n# private string $command = '/usr/sbin/sendmail -bs';\n# private ProcessStream\
    \ $stream;\n# private ?SmtpTransport $transport = null;\n# \n# /**\n# * Constructor.\n\
    # *\n# * Supported modes are -bs and -t, with any additional flags desired.\n\
    # *\n# * The recommended mode is \"-bs\" since it is interactive and failure notifications\
    \ are hence possible.\n# * Note that the -t mode does not support error reporting\
    \ and does not support Bcc properly (the Bcc headers are not removed).\n# *\n\
    # * If using -t mode, you are strongly advised to include -oi or -i in the flags\
    \ (like /usr/sbin/sendmail -oi -t)\n# *\n# * -f<sender> flag will be appended\
    \ automatically if one is not present."
