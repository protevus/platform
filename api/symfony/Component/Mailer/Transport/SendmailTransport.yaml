name: SendmailTransport
class_comment: '# * SendmailTransport for sending mail through a Sendmail/Postfix
  (etc..) binary.

  # *

  # * Transport can be instantiated through SendmailTransportFactory or NativeTransportFactory:

  # *

  # * - SendmailTransportFactory to use most common sendmail path and recommended
  options

  # * - NativeTransportFactory when configuration is set via php.ini

  # *

  # * @author Fabien Potencier <fabien@symfony.com>

  # * @author Chris Corbyn'
dependencies:
- name: EventDispatcherInterface
  type: class
  source: Psr\EventDispatcher\EventDispatcherInterface
- name: LoggerInterface
  type: class
  source: Psr\Log\LoggerInterface
- name: Envelope
  type: class
  source: Symfony\Component\Mailer\Envelope
- name: SentMessage
  type: class
