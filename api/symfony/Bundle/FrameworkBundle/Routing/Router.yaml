name: Router
class_comment: '# * This Router creates the Loader only when the cache is empty.

  # *

  # * @author Fabien Potencier <fabien@symfony.com>

  # *

  # * @final since Symfony 7.1'
dependencies:
- name: ContainerInterface
  type: class
