    # class AsRoutingConditionService extends AutoconfigureTag

    # {

    # /**

    # * @param string|null $alias    The alias of the service to use it in routing
    condition expressions

    # * @param int         $priority Defines a priority that allows the routing condition
    service to override a service with the same alias'
traits:
- Symfony\Component\DependencyInjection\Attribute\AutoconfigureTag
